<!DOCTYPE html>
<html>
<head>
    <title>Supabase Setup Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    <div id="output"></div>

    <script>
        const supabaseUrl = 'https://svjnkcxsemhpewjamjyx.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN2am5rY3hzZW1ocGV3amFtanl4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY5ODE2NTAsImV4cCI6MjA3MjU1NzY1MH0.F5YJ-A2FJpiP8dEljReCJB3QnbM2kNnJfZHRzd0wMpU';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        const output = document.getElementById('output');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.style.padding = '8px';
            div.style.margin = '4px 0';
            div.style.borderLeft = `4px solid ${type === 'error' ? 'red' : type === 'success' ? 'green' : 'blue'}`;
            div.style.backgroundColor = type === 'error' ? '#fee' : type === 'success' ? '#efe' : '#eef';
            div.innerHTML = message;
            output.appendChild(div);
        }
        
        async function testConnection() {
            try {
                log('üîç Testing Supabase connection...');
                
                // Test 1: Basic connection
                const { data, error } = await supabase
                    .from('campaigns')
                    .select('count', { count: 'exact', head: true });
                
                if (error) {
                    log(`‚ùå Connection Error: ${error.message}`, 'error');
                    log(`Error details: ${JSON.stringify({code: error.code, details: error.details, hint: error.hint}, null, 2)}`, 'error');
                    return;
                }
                
                log(`‚úÖ Connection successful! Found ${data} campaigns`, 'success');
                
                // Test 2: Fetch actual data
                const { data: campaigns, error: fetchError } = await supabase
                    .from('campaigns')
                    .select('*')
                    .limit(5);
                
                if (fetchError) {
                    log(`‚ùå Fetch Error: ${fetchError.message}`, 'error');
                    return;
                }
                
                log(`‚úÖ Data fetch successful! Retrieved ${campaigns.length} campaigns`, 'success');
                log(`Sample data: ${JSON.stringify(campaigns, null, 2)}`, 'info');
                
            } catch (err) {
                log(`‚ùå Unexpected Error: ${err.message}`, error);
            }
        }
        
        // Run the test
        testConnection();
    </script>
</body>
</html>
